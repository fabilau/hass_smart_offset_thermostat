name: Build ZIP & Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build ZIP
        run: |
          cd "${GITHUB_WORKSPACE}/custom_components/smart_offset_thermostat"
          zip -r "${GITHUB_WORKSPACE}/smart_offset_thermostat.zip" . \
            -x "**/__pycache__/*" \
            -x "**/*.pyc"

      - name: Create GitHub Release + upload asset
        uses: ncipollo/release-action@v1
        with:
          artifacts: "smart_offset_thermostat.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
